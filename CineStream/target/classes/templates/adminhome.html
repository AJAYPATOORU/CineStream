	<div>
		<nav>
			<ul>
				<li>
					<a href="" class="logo">
						<span class="log">C</span><span class="logo-space"> INESTREAM</span>
						<!-- <span class="nav-item">MOVIEFLIX</span> -->
					</a>
				</li>
				<li><a href="admin">
					<i class='bx bxs-home'></i>
					<span class="nav-item">Home</span>
				</a></li>
				<li><a href="#">
					<i class='bx bxs-user'></i>
					<span class="nav-item">User</span>
				</a></li>
				<li><a href="view-movies">
					<i class='bx bxs-movie' ></i>
					<span class="nav-item">View Movies</span>
				</a></li>
				<li><a href="/addmovie">
					<i class='bx bxs-book-add'></i>
					<span class="nav-item">Add movies</span>
				</a></li>
				<li><a href="view-users">
					<i class='bx bxs-user-account'></i>
					<span class="nav-item">View Users</span>
				</a></li>

				<li class="logout"><a href="logout">
					<i class='bx bx-log-out'></i>
					<span class="nav-item">Log out</span>
				</a></li>
			</ul>
		</nav>
	</div>
		<section>
			<div class="swiper mySwiper">
				<div  class="swiper-wrapper">
					<div th:each="last :${last}" class="swiper-slide">
								<div class="image">
									<div class="black">
										<h1 th:text="${last.moviename}"></h1>
			
										<div class="genre">

											<a th:text="${last.movieGenre}" class="category"></a>
											<a  class="category"><span>4K</span></a>

										</div>
										<div class="watch">
											<i class="fa-solid fa-play"></i>
											<p>watch now</p>
										</div>
									</div>
									<img th:src="${last.imgLink}">
									<a th:href="@{'/view-movie/'+${last.id}}" >
                  					<video th:src="${last.movieLink}" autoplay muted preload="auto" loop class="video-content"></video>
                  					</a>
								</div>
								
					</div>
				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-pagination"></div>
			</div>
		</section>
	<div class="second">

        <div class="latest">

            <h1>Popular Movies</h1>

            <div  class="box">

                <div th:each="movies :${movies}" class="card">
					<a th:href="@{'/view-movie/'+${movies.id}}" >
                    <div class="details">

                        <div class="left">

                            <p th:text="${movies.moviename}" class="name"></p>
                            <div class="date_quality">
                                <p class="quality">HD</p>
                                <p class="date" th:text="${movies.year}"></p>
                            </div>
                            <p class="category" th:text="${movies.movieGenre}"></p>

                            <div class="info">
                                <div class="time">
                                    <i class="fa-regular fa-clock"></i>
                                    <p th:text="${movies.duration}+min"> </p>
                                </div>

                            </div>

                        </div>

                        <div class="right">

                            <i class="fa-solid fa-play"></i>

                        </div>

                    </div>

                    <img th:src="${movies.imgLink}">
                    </a>
                </div>
            </div>

        </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const imageContainer = document.querySelector('.image');
    const videoContent = imageContainer.querySelector('video');
    imageContainer.addEventListener('mouseenter', function() {
      videoContent.play();
    });
  
    imageContainer.addEventListener('mouseleave', function() {
      videoContent.pause();
      videoContent.currentTime = 0;
    });
  });
  
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
